version: '3'
services:
  web:
    build:
      context: ./web
      args:
        app_env: ${APP_ENV}
    depends_on:
      - api
    volumes:
      - ./web/src:/web/src 
    ports:
      - 3000:3000

  api:
    build:
      context: ./api
      args:
        app_env: ${APP_ENV}
    depends_on:
      - db
    volumes:
      - ./api:/go/src/chrfrasco/sharing-wall/api
    ports:
      - 8080:8080

  db:
    build: ./db
    volumes:
      - ./db/pgdata:/pgdata
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - PGDATA=/pgdata
